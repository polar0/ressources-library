<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resources Library</title>
  <script defer src="main.bundle.js"></script></head>
  <body>
    <div id="blur-container"></div>

    <div id="container">
      <div class="banner">
        <div class="logo">
          <img
            src="./assets/images/noun-portal-63273.svg"
            alt="logo"
            width="100%"
          />
        </div>
        <div class="title">polar</div>
      </div>
      <div class="header">Personal Resources Library</div>
      <div class="sidebar">
        <div class="filter">
          <div class="filter-title">Filter</div>
          <button class="element all active">All</button>
          <button class="element Global">Global</button>
          <button class="element Web3">Web3</button>
          <button class="element JavaScript">JavaScript</button>
          <button class="element CSS">CSS</button>
        </div>
        <button class="new-resource-btn">
          <i class="bi bi-plus"></i> Add Resource
        </button>
      </div>
      <div class="content">
        <div class="library"></div>
      </div>
    </div>

    <form novalidate class="popup">
      <div id="resource-form">
        <div class="form-header">
          <legend>Add resource</legend>
        </div>

        <button type="button" class="close-btn">âœ–</button>
        <div class="form-content">
          <div class="form-element title">
            <label for="title">Title</label>
            <input
              type="text"
              id="title"
              name="title"
              maxlength="40"
              placeholder=" "
            />
            <span></span>
            <label
              for="title"
              class="placeholder"
              value="Ressource title"
            ></label>
          </div>
          <div class="form-element website">
            <label for="website">Link</label>
            <input
              type="text"
              id="website"
              name="website"
              maxlength="100"
              placeholder=" "
            />
            <span></span>
            <label
              for="website"
              class="placeholder"
              value="Website link"
            ></label>
          </div>
          <div class="form-element desc">
            <label for="desc">Description</label>
            <textarea
              name="desc"
              id="desc"
              cols="30"
              rows="10"
              maxlength="500"
              placeholder=" "
            ></textarea>
            <span></span>
            <label for="desc" class="placeholder" value="Comments"></label>
          </div>
          <div class="form-element category">
            <div class="category-list">
              <button class="active" type="button" value="Global">
                Global
              </button>
              <button type="button" value="Web3">Web3</button>
              <button type="button" value="JavaScript">JavaScript</button>
              <button type="button" value="CSS">CSS</button>
            </div>
          </div>
          <div class="form-element read">
            <label for="read">Read ?</label>
            <input type="checkbox" id="read" name="read" />
          </div>
        </div>
        <div id="error-container"></div>
        <div class="submit">
          <button type="button" class="add-resource-btn">Add</button>
        </div>
      </div>
    </form>
  </body>
</html>
